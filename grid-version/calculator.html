<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        
        <section class="calc-buttons">
                <button class="calc-btn span-2">C</button>
                <button class="calc-btn">&larr;</button>
                <button class="calc-btn operation">&divide;</button>
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn operation">&times;</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn operation">&minus;</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn operation">&plus;</button>
                <button class="calc-btn span-3">0</button>
                <button class="calc-btn operation">&equals;</button>
        </section>
    </div>
</body>
</html>
